on: [ workflow_call ]
jobs:
  cdk_deploy:
    name: CDK Deploy
    runs-on: ubuntu-latest
    environment:
      name: dev
    env:
      REGION_PREFIX: use1
      ENVIRONMENT: dev
      PROJECT_NAME: journal
      ECR_REPO: ${{secrets.ECR_REPO}}
      JOURNAL_DOMAIN: ${{secrets.JOURNAL_DOMAIN}}
      AWS_ACCOUNT_ID: ${{secrets.AWS_ACCOUNT_ID}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Python dependencies and CDK
        run: |
          python -m pip install --upgrade pip
          npm install -g aws-cdk
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: react_build
          path: front_end/build
      - name: Deploy to Dev
      #maybe pass in stacks as arg here?
        run: |
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          pip install -q -r requirements.txt

          cdk deploy --all --require-approval=never
